<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CI/CD</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .calculator { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        button { background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üßÆ Calculadora CI/CD</h1>
    <p>Proyecto desplegado autom√°ticamente con GitHub Actions</p>
    
    <div class="calculator">
        <input type="number" id="num1" placeholder="Primer n√∫mero">
        <input type="number" id="num2" placeholder="Segundo n√∫mero">
        <br>
        <button onclick="calculate('add')">Sumar</button>
        <button onclick="calculate('subtract')">Restar</button>
        <button onclick="calculate('multiply')">Multiplicar</button>
        <button onclick="calculate('divide')">Dividir</button>
        
        <div class="result" id="result">Resultado aparecer√° aqu√≠</div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerHTML = '‚ùå Por favor ingresa n√∫meros v√°lidos';
                return;
            }

            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').innerHTML = '‚ùå Divisi√≥n por cero no permitida';
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').innerHTML = `‚úÖ Resultado: ${result}`;
        }
    </script>
</body>
</html>
